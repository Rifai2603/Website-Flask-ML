<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset</title>
</head>
<body>
    <h2>Upload File CSV untuk Prediksi Optimasi Jaringan</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <br><br>
        <input type="submit" value="Upload dan Prediksi">
    </form>
</body>
</html>
